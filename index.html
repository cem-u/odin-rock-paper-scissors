<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p>First to five wins!</p>
        <div class="main-container">
            <div class="game-container">
                <div class="player-container">
                    <div class="player-score">You: 
                        <span class="player-score-value">0</span>
                    </div>
                    <img class="player-image-container">
                </div>
                <div class="result-container">
                    <div class="vs">VS</div>
                    <div class="result">Choose from one of three buttons below!</div>
                </div>
                <div class="bot-container">
                    <div class="bot-score">Bot: 
                        <span class="bot-score-value">0</span>
                    </div>
                    <img class="bot-image-container">
                </div>
            </div>
            <div class="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
    </body>
</html>
